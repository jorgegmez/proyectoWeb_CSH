<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12" id="contenedorNavMobile">
      <div class="col-md-2 col-lg-2 col-xs-2 col-sm-2">
        <img src="img/Cenfotec-Software-House-Logo.png" alt="Cenfotec Software House logo" width="30px"height="30px">
      </div>

      <div class="col-md-10 col-lg-10 col-xs-10 col-sm-10 pull-right">
        <a href="" class="pull-right"><ng-md-icon icon="reorder" style="fill: #fff" size="24px" ng-click="proyectoCtrl.toggleLeft()" class="md-raised"></ng-md-icon></a>
        <a href="" class="pull-right"><ng-md-icon ng-click="redirectPerfil($event)" icon="account_circle" style="fill: #f8c400" size="24px" class="md-raised"></ng-md-icon></a>
        <a href="" class="pull-right"><ng-md-icon icon="notifications" style="fill: #f8c400" size="24px" class="md-raised"></ng-md-icon></a>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12" id="contenedorPrincipal">
      <div layout="column" class="sideNavStyle" ng-cloak>

        <section layout="row" flex>

          <md-sidenav class="md-sidenav-left aside" md-component-id="left"
                      md-disable-backdrop md-whiteframe="4">

         <md-content layout-margin class="aside">
            <md-button ng-click="proyectoCtrl.toggleLeft()" class="pull-right">
              <ng-md-icon icon="keyboard_backspace" style="fill: #212121" size="38px"></ng-md-icon>
            </md-button>
          </md-content>
          <md-content layout-margin class="aside">
            <a ui-sref="proyectos">Proyectos</a>
          </md-content>
          <md-content layout-margin class="aside">
            <a ui-sref="agregarUsuarios">Usuarios</a>
          </md-content>
          <md-content layout-margin class="aside">
            <a ui-sref="solicitudesPortulantes">Solicitudes</a>
          </md-content>
          <md-content layout-margin class="aside">
            <a ui-sref="carreras">Carreras</a>
          </md-content>
          <md-content layout-margin class="aside">
            <a ui-sref="industrias">Industrias</a>
          </md-content>
          <md-content layout-margin class="aside">
            <a ui-sref="reportes">Reportes</a>
          </md-content>
          <md-button ng-click="proyectoCtrl.cerrarSesion()">
            <ng-md-icon icon="power_settings_new" style="fill: #212121" size="38px"></ng-md-icon>
          </md-button>
          </md-sidenav>
        </section>
      </div>
    </div>
  </div>


<div ng-controller="proyectoControlador">
  <div class="container" id="contenidoProy">
      <div class="barra-inicial">
        <h2>Proyectos</h2>
      </div>
      <div class="row encabezadosProyectos">
        <div class="col-md-2 col-sm-2">
        <h5>CÃ©dula</h5>
        </div>
        <div class="col-md-2 col-sm-2">
          <h5>Empresa</h5>
        </div>
        <div class="col-md-2 col-sm-2">
          <h5>Proyecto</h5>
        </div>
        <div class="col-md-2 col-sm-2">
          <h5>Responsable</h5>
        </div>
        <div class="col-md-2 col-sm-2">
          <h5>Estado</h5>
        </div>
        <div class="col-md-1 col-sm-1 sinPadding" >
          <h5>Ver</h5>
        </div>
        <div class="col-md-1 col-sm-2 sinPadding">
          <h5>Eliminar</h5>
        </div>
    </div>
    <div class="pre-scrollable " id="proyectos">
      <div id="divisor" ng-repeat='proyecto in proyectos'>
        <div class="row">
          <div class="col-md-2 col-xs-6">
            <output name="cedulaC" class="cedulaC">{{proyecto.cedulaC}}</output>
          </div>
          <div class="col-md-2 col-xs-6">
            <output name="nombreE" class="nombreE">{{proyecto.nombreE}}</output>
          </div>
          <div class="col-md-2 col-xs-6">
            <output name="nombreP" class="nombreP">{{proyecto.nombreP}}</output>
          </div>
          <div class="col-md-2 col-xs-6">
            <output name="nombreC" class="nombreC">{{proyecto.nombreC}}</output>
          </div>
            <div class="col-md-2 col-xs-6">
            <output name="nombreP" class="nombreP">{{proyecto.estado}}</output>
            </div>
          <div class="col-md-1 col-xs-6 sinPadding">
            <md-button class="md-button" id="btnVer" ng-click="navegarProyecto(proyecto.nombreP)">
              Ver
            </md-button>
            </div>
            <div class="col-md-1 col-xs-6 sinPadding" id="eliminarPro">
              <ng-md-icon icon="delete" ng-click='eliminarProyecto(proyecto.nombreP)' style="fill: #FFC107;" size="33px"></ng-md-icon>
            </div>
        </div>
      <hr>
      </div>
    </div>
  </div>
</div>
